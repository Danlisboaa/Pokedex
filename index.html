<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./pokedex.css">
    <!-- Script -->
    <script defer src=".js/script.js"></script>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon-image">
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
            
        </h1>
        <form class="form">
            <input
            type="seach"
            class="input-search"
            placeholder="Name or Number"
            required
            />
        </form>
        <div class="buttons">
            <button class="button-prev">pre</button>
            <button class="button-next">nex</button> 
        </div>
        <img src="./imgs/pokedex2.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
